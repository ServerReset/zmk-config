# See https://zmk.dev/docs/development/zmk-studio for more details
name: "Best Board Ever Config" # A friendly name for your configuration in ZMK Studio
description: "Firmware configuration for the Best Board Ever shield."
author: "Lord Reset" # Your GitHub username or name

# List the boards your shield is compatible with and will be offered in ZMK Studio
build_matrix:
  - board: nice_nano_v2
    shield: best_board_ever # This must match the 'id' from BEST_BOARD_EVER.shield.yml
  - board: nice_nano
    shield: best_board_ever # This must match the 'id' from BEST_BOARD_EVER.shield.yml

# Optional: Default keymap to be used if the user doesn't upload one
# default_keymap: |
#   /* Your default keymap content here, if desired */
#   #include <behaviors.dtsi>
#   #include <dt-bindings/zmk/keys.h>
#   / {
#       keymap {
#           compatible = "zmk,keymap";
#           default_layer {
#               bindings = <
#                   &kp Q &kp W &kp E &kp R &kp T
#                   &kp A &kp S &kp D &kp F &kp G
#                   &kp Z &kp X &kp C &kp V &kp B
#               >;
#           };
#       };
#   };

# Optional: Default Kconfig settings to be applied
default_kconfig: |
  CONFIG_ZMK_KEYBOARD_NAME="BBE Default"
  CONFIG_ZMK_SLEEP=y

# Optional: List of files or glob patterns for files that users can edit in ZMK Studio.
# By default, only .keymap files are editable.
# editable_files:
#   - "*.keymap"
#   - "macros.dtsi" # Example if you have user-editable macros in a separate file

# Optional: Specify a preview image for your shield in ZMK Studio
# image:
